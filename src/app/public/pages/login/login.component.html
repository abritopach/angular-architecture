<mat-card>
    <div fxLayout="row">
        <div fxFlex="40"></div>
        <div fxFlex="40">
          <mat-card-header>
            <mat-card-title> Login </mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <form [formGroup]="loginForm" novalidate>
                <mat-form-field>
                  <input type="email" matInput formControlName="email" placeholder="Email" required>
                </mat-form-field>
              <mat-form-field>
                <input type="password" matInput formControlName="password" placeholder="Password">
              </mat-form-field>
              </form>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-button (click)="loginFormSubmit()">Login</button>
          </mat-card-actions>
        </div>
        <div fxFlex="40"></div>
      </div>
</mat-card>
