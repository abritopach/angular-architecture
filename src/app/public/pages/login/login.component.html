<div class="card-container">
<div fxLayout="row" fxLayout.xs="column" fxFlexFill fxLayoutAlign="center center">
  <div fxFlex="25"></div>
  <div fxFlex="40">
      <mat-card>
          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <form [formGroup]="loginForm" novalidate>
                <mat-form-field>
                  <input type="email" matInput formControlName="email" placeholder="Email" required>
                </mat-form-field>
              <mat-form-field>
                <input type="password" matInput formControlName="password" placeholder="Password">
              </mat-form-field>
              </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="loginFormSubmit()">Login</button>
          </mat-card-actions>
        </mat-card>
  </div>
  <div fxFlex="25"></div>
</div>
</div>
